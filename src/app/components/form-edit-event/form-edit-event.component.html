<div id="form-update">
    <div id="quit" (click)="closeEventForm()">
        <img src="assets/img/quit.png" alt="Quitter le formulaire">
    </div>
    <h2>Mise à jour de {{ event.label }}</h2>
    <form [formGroup]="eventForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="label">Nom de l'évènement</label>
            <input autocomplete="off" id="label" name="label" formControlName="label" class="form-control" type="text" required>
        </div>
        <div class="form-group">
            <label for="startDate">Date de début de l'évènement</label>
            <input autocomplete="off" id="startDate" name="startDate" formControlName="startDate" class="form-control" type="date" required>
        </div>
        <div class="form-group">
            <label for="endDate">Date de fin de l'évènement</label>
            <input autocomplete="off" id="endDate" name="endDate" formControlName="endDate" class="form-control" type="date" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Modifier l'évènement</button>
    </form>
</div>
